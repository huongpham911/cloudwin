# WinCloud Builder - Server Configurations
# Domain: wincloud.app | panel.wincloud.app | api.wincloud.app

# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name wincloud.app www.wincloud.app panel.wincloud.app api.wincloud.app;
    return 301 https://$server_name$request_uri;
}

# Landing/Home Page - wincloud.app (Port 7000)
server {
    listen 443 ssl http2;
    server_name wincloud.app www.wincloud.app;
    
    # SSL Configuration (CloudFlare Origin Certificate)
    ssl_certificate /etc/nginx/ssl/wincloud.app.pem;
    ssl_certificate_key /etc/nginx/ssl/wincloud.app.key;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Rate limiting
    limit_req zone=general burst=30 nodelay;
    
    location / {
        proxy_pass http://home:7000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support for Vite HMR (development)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://home:7000;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "wincloud.app healthy\n";
        add_header Content-Type text/plain;
    }
}

# Control Panel - panel.wincloud.app (Port 5173)
server {
    listen 443 ssl http2;
    server_name panel.wincloud.app;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/wincloud.app.pem;
    ssl_certificate_key /etc/nginx/ssl/wincloud.app.key;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Rate limiting
    limit_req zone=general burst=50 nodelay;
    
    location / {
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Panel-Domain panel.wincloud.app;
        
        # WebSocket support for Vite HMR (development)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # API calls from panel to backend
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-API-Domain api.wincloud.app;
        
        # CORS headers for panel
        add_header Access-Control-Allow-Origin "https://panel.wincloud.app" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-API-Key" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://panel.wincloud.app";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-API-Key";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age "3600";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        # Rate limiting for API calls from panel
        limit_req zone=api burst=30 nodelay;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # WebSocket support
    location /ws/ {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "panel.wincloud.app healthy\n";
        add_header Content-Type text/plain;
    }
}

# API Backend - api.wincloud.app (Port 5000)
server {
    listen 443 ssl http2;
    server_name api.wincloud.app;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/wincloud.app.pem;
    ssl_certificate_key /etc/nginx/ssl/wincloud.app.key;
    
    # Security Headers for API
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # CORS Headers (global for API)
    add_header Access-Control-Allow-Origin "https://panel.wincloud.app" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-API-Key" always;
    add_header Access-Control-Allow-Credentials "true" always;
    
    # Main API location
    location / {
        # Apply rate limiting
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-API-Domain api.wincloud.app;
        
        # Timeouts for API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://panel.wincloud.app";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-API-Key";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age "3600";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # Auth endpoints with stricter rate limiting
    location /api/v1/auth {
        limit_req zone=auth burst=10 nodelay;
        
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-API-Domain api.wincloud.app;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Health check (no rate limiting)
    location /health {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # API docs
    location ~ ^/(docs|redoc|openapi.json) {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # Cache API docs
        proxy_cache_valid 200 1h;
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # WebSocket support for API
    location /ws/ {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

# Default server (catch-all)
server {
    listen 80 default_server;
    listen 443 ssl http2 default_server;
    server_name _;
    
    # SSL Configuration (fallback)
    ssl_certificate /etc/nginx/ssl/wincloud.app.pem;
    ssl_certificate_key /etc/nginx/ssl/wincloud.app.key;
    
    # Redirect to main domain
    return 301 https://wincloud.app$request_uri;
}
